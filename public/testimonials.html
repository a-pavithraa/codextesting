  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">PlatformDataSecurityBabies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <section>
      <h2>Testimonials</h2>
      <div id="testimonial-root"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 PlatformDataSecurityBabies</p>
  </footer>
  <script type="text/javascript">
    const testimonials = [
      { name: 'Alice', text: 'This group keeps me sharp and motivated!' },
      { name: 'Bob', text: 'Fantastic community and great resources.' },
      { name: 'Carol', text: 'I have learned so much about data security here.' }
    ];
    function App() {
      return React.createElement('ul', null,
        testimonials.map(t => React.createElement('li', { key: t.name }, `${t.name}: ${t.text}`))
      );
    }
    ReactDOM.createRoot(document.getElementById('testimonial-root')).render(React.createElement(App));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
